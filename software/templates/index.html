<div class="grid">
    {% for r in range(rows) %}
        {% for c in range(cols) %}
            <button onclick="send({{ r }}, {{ c }})">
                {{ r }},{{ c }}
            </button>
        {% endfor %}
    {% endfor %}
</div>

<style>
    .grid {
        display: grid;
        grid-template-columns: repeat({{ cols }}, 40px); /* feste Spaltenbreite */
        gap: 5px; /* Abstand zwischen Buttons */
    }

    .grid button {
        width: 100%;       /* passt in die Spalte */
        height: 40px;      /* gleiche HÃ¶he */
        text-align: center;
    }
</style>

<script>
    function send(row, col) {
        fetch("/button", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                row: row,
                col: col
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Server-Antwort:", data);
        });
    }
</script>
